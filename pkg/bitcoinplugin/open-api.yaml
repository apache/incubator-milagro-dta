openapi: 3.0.0
info:
  title: Apache Milagro D-TA Bitcoin Plugin
  description: Returns a Bitcoin Address
  contact:
    email: dev@milagro.apache.org
  license:
    name: http://www.apache.org/licenses/LICENSE-2.0
  version: 1.0.0  
paths:
  /v1/order:
    post:
      summary: Create an order for a new BitCoin Address
      description: This request will return a Bitcoin Public Address. Coin type 0 = testnet Coint type 1 = Mainnet
      tags:
      - order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                beneficiaryIDDocumentCID:
                  type: string                                    
                extension:
                  type: object
                  properties:
                    coin:
                      type: string
                      example: "0"
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Invalid Request
          content:
            text/plain:
              schema:
                type: string
    get:
      summary: Get a list of orders managed by this D-TA
      tags: 
      - order
      parameters: 
        - name: page
          in: query
          description: current page
          schema:
            type: integer
            default: 0
        - name: perPage
          in: query
          description: number of items to show
          schema:
            type: integer
            default: 10
        - name: sortBy
          in: query
          description: Sort By field. Prefix with "-" for descending
          schema:
            type: string
            enum:
              - dateCreatedAsc               
              - dateCreatedDesc
      responses:
        '200':
          description: Succesful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
        '400':
          description: Invalid Request
          content:
            text/plain:
             schema:
              type: string
  /v1/order/{OrderReference}:
    get:
      summary: Get details of an order
      tags:
      - order
      parameters:
      - name: OrderReference
        in: path
        description: Reference for a single order
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Succesful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderResponse'
        '400':
          description: Invalid Request
          content:
            text/plain:
             schema:
              type: string
  /v1/order/secret:
    post:
      summary: Returns the Bitcoin secret key that can be used to sign transactions
      tags:
        - order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                orderReference:
                  type: string                                    
                beneficiaryIDDocumentCID:
                  type: string                                    
      responses:
        '200':
          description: Succesful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderSecretResponse'
        '400':
          description: Invalid Request
          content:
            text/plain:
             schema:
              type: string
servers:
  - url: 'http://localhost:5556'
  - url: 'http://localhost:5558' 
components:
  schemas:
      OrderResponse:
        type: object
        properties:
          orderReference:
            type: string
          commitment:
            type: string
          createdAt:
            type: string
          extension:
            type: object
            properties:
              address:
                type: string
      OrderListResponse:
        type: object
        properties:
          orderReference:
            type: array
            items:
              type: string
      GetOrderResponse:
        type: object
        properties:
          order:
            type: object
            properties:
              order: 
                type: string
              timeStamp:
                type: integer                            
      OrderSecretResponse:
        type: object
        properties:
          secret:
            type: string
          commitment:
            type: string
          orderReference:
            type: string
          extension:
            type: object
            properties:
              address:
                type: string
tags:
  - name: order
    description: Communication between Principals and Master Fiduciaries
    externalDocs:
      url: 'https://milagro.apache.org/docs/milagro-intro/'
      description: Apache Milagro Docs